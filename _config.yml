# Setup
title: Sergey's blog
tagline: Thoughts of technology entrepreneur 
paginate: 5
paginate_path: "/archive/page:num/"
baseurl: ""
permalink: pretty
theme: jekyll-theme-architect
excerpt_separator: <!--more-->

# Gems
plugins:
  - jekyll-paginate

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

page_list:
  Home: '/'
  About: '/about'
  All Posts: '/archive/index.html'

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Sergey Shkundaleu 
  url: https://social.ssbx.dev/@archit3ct

# Custom vars
variab: 13
